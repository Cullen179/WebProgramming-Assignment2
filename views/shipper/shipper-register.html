<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="../../assets/css/style.css">
    <link rel="stylesheet" href="/css/custom.scss">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title></title>
</head>
<body>
<main class="min-vh-100 d-flex justify-content-center align-items-center">
  <section class="border shadow p-5">
    <form action="">
      <div class="username">
        <label for="" class="form-label">Username</label>
        <input type="text" class="form-control" placeholder="Name">
      </div>
      <div class="password">
        <label for="" class="form-label">Password</label>
        <input type="password" class="form-control" placeholder="Password">
      </div>
      <div class="profile-picture">
        <label for="" class="form-label">Profile Picture</label>
        <input type="file" class="form-control" placeholder="Name">
      </div>
      <div class="hub">
        <label for="" class="form-label">Distributed Hub</label>
        <select name="hub" id="" class="form-select">
          <option value="Hub 1">Hub 1</option>
          <option value="Hub 2">Hub 2</option>
          <option value="Hub 3">Hub 3</option>
        </select>
      </div>
      <div class="form-btn">
        <button class="btn btn-secondary">Cancel</button>
        <button class="btn btn-primary">Register</button>
      </div>
    </form>
  </section>

</main>
</body>
</html>
