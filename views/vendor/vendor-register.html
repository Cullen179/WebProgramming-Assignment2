<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="../../assets/css/style.css">
    <link rel="stylesheet" href="/css/custom.scss">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title></title>
</head>
<body>
<main class="min-vh-100 p-5 d-flex justify-content-center align-items-center">
  <section class="border shadow d-flex flex-md-row flex-column w-75 rounded overflow-hidden">
    <div class="banner col-md-6">
      <img src='../../assets/images/banner.jpg' class="w-100 h-100" alt="banner">
    </div>
    <form action="" class="col-md-6 px-5">
      <div class="form-title text-center py-4">
        <h2>Vendor Registration</h2>
      </div>
      <div class="username mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" placeholder="Name" name="username" id="username">
      </div>
      <div class="password mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" placeholder="Password" id="password" name="password">
      </div>
      <div class="profile-picture mb-3">
        <label for="picture" class="form-label">Profile Picture</label>
        <input type="file" class="form-control" name="picture" id="picture">
      </div>
      <div class="business-name mb-3">
        <label for="business-name" class="form-label">Business Name</label>
        <input type="text" class="form-control" placeholder="Business Name" name="business-name" id="business-name">
      </div>
      <div class="business-address mb-3">
        <label for="business-address" class="form-label">Business Address</label>
        <input type="text" class="form-control" placeholder="Business Address" name="business-address" id="business-address">
      </div>
      <div class="form-btn mb-4 float-end">
        <button class="btn btn-secondary">Cancel</button>
        <button class="btn btn-primary">Register</button>
      </div>
    </form>
  </section>
</main>
</body>
</html>
